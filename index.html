<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Sprite Animation</title>
  </head>
  <body>
    <!-- This is the code from a tutorial on my tiny YouTube channel: https://www.youtube.com/watch?v=ekI7vjkFrGA -->

    <div class="Character">
      <img
        class="Character_shadow pixelart"
        src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/21542/DemoRpgCharacterShadow.png"
        alt="Shadow"
      />

      <img
        data-character
        class="Character_spritesheet pixelart face-right"
        src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/21542/DemoRpgCharacter.png"
        alt="Character"
      />
    </div>
  </body>
  <script src="./index.js"></script>
</html>
